<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" >
    <link rel="stylesheet" href="css/registerstyle.css">
</head>
<body >

    <nav class="navbar justify-content-end green">
        <!--Creates a navbar utilising css for colouring and bootstrap for formatting-->
        <div class="navbar-button">
            <!--Creates a division which resizes the button--> 
          <button class="btn btn-block darkgreen buttontext">Login</button>
          <!--Creates a squared button with a dark green colouring-->
        </div>
      </nav>

<div class="container mt-5 mx-auto ">
    <!--Creates a container which centers itself-->
    <div class="row justify-content-center">
        <!--Creates a container which centers everything inside it-->
        <div class="col-md-6">
            <div class="card">
                <!--Creates a container with card properties using bootstrap-->
                <div class="card-header text-center green">
                    <!--Makes a coloured header for the container and centers its contents-->
                    <img src="https://cdn.discordapp.com/attachments/1157844922829914224/1158221529096667226/logo_utch.png?ex=651b755b&is=651a23db&hm=b72e4bc635ace17a60ac645b00023a5ce86d363efadfb1622960dd8156ffe109&" class="w-25 h-25">
                     <!--This is an image, it resizes itself using bootstrap-->
                </div>
                <div class="card-body lightgreen">
                    <!--Makes a coloured body for the card-->
                    <form action="/register" method="post"> 
                    <!--With proper coding, the form attribute will allows us to group the data and submit the input by the id-->
                        <div class="form-group py-3">
                            <!--Container which separates vertically the inputs-->
                            <label for="name"></label>
                            <input type="text" class="form-control" id="name" name="name" placeholder="Enter your username" required>
                            <!--An input type where you can type the username-->
                        </div>
                        <div class="form-group py-3">
                             <!--Container which separates vertically the inputs-->
                             <label for="institutionalE"></label>
                            <input type="text" class="form-control" id="institutionalE" name="institutionalE" placeholder="Enter your Email" required>
                              <!--An input type where you can type the email-->
                        </div>
                        <div class="form-group py-3">
                             <!--Container which separates vertically the inputs-->
                             <label for="password"></label>
                            <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
                            <!--An input type where you can type the password-->
                        </div>
                        <button type="submit" class="btn btn-block py-3 darkgreen buttontext">Register</button>
                        <!--Creates a squared button with a dark green colouring with vertical spacing, which then would allow you to submit the requested data-->
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
